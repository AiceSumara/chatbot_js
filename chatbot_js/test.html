<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>chatbot</title>
  </head>
  <body>
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <img src="chat.png" alt="" srcset="" />
          <p>Chatbot</p>
        </div>
      </header>
      <main class="msger-chat">
        <div class="msg left-msg">
          <div class="msg-img" style="background-image: url(bot.jpg)"></div>
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">BOT</div>
              <div class="msg-info-time">10:45</div>
            </div>
            <div class="msg-text">
              Welcome to our university's academic majors assistance Chatbot!<h2>&#128516;</h2>
              
            </div>
          </div>
        </div>
        <div class="msg right-msg">
          <div class="msg-img" style="background-image: url(user.jpg);"></div>
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">USER</div>
              <div class="msg-info-time">10:46</div>
            </div>
            <div class="msg-text">
              hello chatbot &#128075;! can you help me...
            </div>
          </div>
        </div>
      </main>
      <form class="msger-inputarea">
        <input type="text" class="msger-input" placeholder="Enter your message...">
        <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane"></i></button>
      </form>
    </section>
    <script src="main.js"></script>
  </body>
</html>
